<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecofier.shop - Cart</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 100px;
            height: auto;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            margin-right: 10px;
            text-align: center;
        }

        .cart-total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .cart-actions {
            text-align: right;
            margin-top: 20px;
        }

        .cart-actions button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-actions button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo"><img src="src/im.png" width="100px"></div>
        <nav class="nav">
            <a href="index.html">Acceuil</a>
            <a href="index.html#shop">Boutique</a>
            <a href="index.html#about">A propos</a>
            <a href="index.html#contact">Contact</a>
            <a href="cart.html" class="cart"><span class="material-symbols-outlined">
                    shopping_cart
                </span> <span id="cart-count" class="cart-count">0</span></a>
        </nav>
    </header>

    <div class="cart-container">
        <h1> <span class="material-symbols-outlined">
                shopping_cart_checkout
            </span> Votre Panier</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-total">
            Total: <span id="cart-total">0 XOF</span>
        </div>
        <div class="cart-actions">
            <button onclick="checkout()">Proc√©der au paiement</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 200px;">
        <p>&copy; 2024 Ecofier.shop. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function loadCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let cartTotalElement = document.getElementById('cart-total');
            let total = 0;

            cartItemsContainer.innerHTML = ''; // Clear the cart container

            cart.forEach(product => {
                let itemTotal = product.price * product.quantity;
                total += itemTotal;

                let cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="src/1069102.png" alt="${product.name}">
                    <div class="cart-item-info">
                        <h3>${product.name}</h3>
                        <p>${product.price} XOF</p>
                    </div>
                    <div class="cart-item-quantity">
                        <input type="number" value="${product.quantity}" min="1" onchange="updateQuantity(${product.id}, this.value)">
                        <span>Total: ${itemTotal} XOF</span>
                    </div>
                    <button onclick="removeFromCart(${product.id})">Supprimer</button>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            cartTotalElement.textContent = `${total} XOF`;
        }

        function updateQuantity(productId, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = cart.find(p => p.id === productId);

            if (product) {
                product.quantity = parseInt(quantity);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(product => product.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        function checkout() {
            // Store cart data in localStorage for payment page
            localStorage.setItem('checkoutData', JSON.stringify(JSON.parse(localStorage.getItem('cart')) || []));
            window.location.href = 'payment.html'; // Redirect to payment page
        }

        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>

</html>
